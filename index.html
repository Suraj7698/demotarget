<!DOCTYPE html>
<html>
<head>
  <title>Send JSON as text/html test</title>
</head>
<body>
  <h2>Send POST Request to Server</h2>

  <form id="registerForm">
    <label>Name: <input type="text" id="name" required></label><br>
    <label>Password: <input type="password" id="password" required></label><br>
    <button type="submit">Submit</button>
  </form>

  <pre id="output"></pre>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const data = {
        name: document.getElementById('name').value,
        password: document.getElementById('password').value
      };

      fetch('http://localhost:3001/register/paitent', {
        method: 'POST',
        body: JSON.stringify(data),
        mode: 'no-cors',
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(res => {
        document.getElementById('output').textContent = "Request sent. But response is blocked (opaque).";
      })
      .catch(err => {
        document.getElementById('output').textContent = "Error: " + err;
      });
    });
  </script>
</body>
</html>
