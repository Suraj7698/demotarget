<!DOCTYPE html>
<html>
<head>
  <title>Test POST to WalletBot</title>
</head>
<body>
  <h2>Try Sending POST to walletbot.me</h2>

  <button onclick="sendData()">Send Request</button>

  <script>
    function sendData() {
      const data = {
        test: "test value"
      };

      fetch("https://walletbot.me/scwapi/escrow/transactions", {
        method: "POST",
        mode: "no-cors", // bypass CORS error, but can't read response
        credentials: "include",
        headers: {
          "Content-Type": "application/json"
          // ⚠️ You CANNOT add Authorization here with no-cors
        },
        body: JSON.stringify(data)
      })
      .then(res => {
        console.log("Request sent (opaque response).");
      })
      .catch(err => {
        console.error("Fetch error:", err);
      });
    }
  </script>
</body>
</html>
