<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PoC: Telegram WebApp initData</title>
</head>
<body>
  <h1>Telegram WebApp Token Test</h1>
  <p>Open the browser console (F12) inside Telegram to see initData.</p>

  <!-- Load Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <script>
    // Ensure Telegram object exists
    if (typeof Telegram !== "undefined" && Telegram.WebApp) {
      const initData = Telegram.WebApp.initData;
      const initDataUnsafe = Telegram.WebApp.initDataUnsafe;

      console.log("🔐 Telegram initData:", initData);
      console.log("🔓 Parsed initDataUnsafe:", initDataUnsafe);
    } else {
      console.warn("⚠️ Telegram WebApp not initialized. Make sure this is opened INSIDE Telegram.");
    }
  </script>
</body>
</html>
